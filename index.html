<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Project - Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player1">
                <span class="player1Name">Player 1</span>
                <!--<input type="text" class="player1Name" value="Player 1"/>-->
            </div>
            <div class="player2">
                <span class="player2Name">Player 2</span>
                <!--<input type="text" class="player2Name" value="Player 2"/>-->
            </div>
        </div>
        <div class="board">

        </div>
        <div class="gameControls">
            <span class="message">Let's play a new game!</span>
            <button class="newGameBtn">Play again!</button>
        </div>
    </div>
</body>
<dialog class="playersDialog">
    <form class="playersForm">
        <div class="playersFormHeader">Players</div>
        <div class="playersFormBody">
            <input type="text" class="player1FormName" placeholder="Player 1"/>
            <input type="text" class="player2FormName" placeholder="Player 2"/>
        </div>
        <div class="playersFormFooter">
            <button class="cancelBtn" formnovalidate>Cancel</button>
            <button type="submit" class="confirmBtn" formmethod="dialog">Confirm</button>
        </div>
    </form>
</dialog>
</html>
